<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="navbar"></div>

    <main>
        <h1>Productos en JavaScript</h1>
        <p>Aqui una lista de productos en JavaScript</p>
    </main>

    <div id="footer"></div>

    <!-- Cargar los scripts del navbar y el footer -->
    <script src="utils/navbar.js"></script>
    <script src="utils/footer.js"></script>


    <ol id="lista">

    </ol>
    <script>
        let productos=["Leche", "Huevo", "Jugo", "Refresco", "Cereal", "Detergente"];

        let lista=document.getElementById("lista");

        for(let i=0; i<=productos.length;i++){
            let item=document.createElement("li");
            item.textContent=productos[i];
            lista.appendChild(item);
        }
    </script>

</body>
</html>
